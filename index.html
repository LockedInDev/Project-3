<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>River Java</title>
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet">
</head>
<body>
   <nav class="main-nav">
    <h1 class="brand">
        <img class="logo" src="img/coffee_masters_logo.png" alt="coffee masters logo">
        River Java
    </h1>
    </nav>
    <div class="page">
        <section class="order box">
            <h2 class="box-title">ITEMS</h2>
            <ul class="items">
                <li class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-title">Cappucino</div>
                    <div class="item-price">$6.00</div>
                    <ul class="item-option-list">
                        <li class="item-option">Light Foam</li>
                    </ul>
                </li>
                <li class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-title">Cappucino</div>
                    <div class="item-price">$7.00</div>
                    <ul class="item-option-list">
                        <li class="item-option">Almond Milk</li>
                        <li class="item-option">Whip Cream</li>
                    </ul>
                </li>
                <li class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-title">Donut</div>
                    <div class="item-price">$5.37</div>
                    <ul class="item-option-list">
                        <li class="item-option">Sprinkles</li>
                    </ul>
                </li>
            </ul>
        </section>
        <section class="payment">
            <div class="name-box box">
                <h2 class="box-title">NAME</h2>
                <div class="input-group">
                    <label class="user-input-label" for="name">Name for order</label>
                    <input type="text" class="user-input" id="name">
                </div>
            </div>
            <div class="cc-box box">
                <h2 class="box-title">PAYMENT</h2>
                <div class="input-group">
                    <label class="user-input-label" for="cc">Card number</label>
                    <input type="text" class="user-input" placeholder="Enter your card number" id="cc">
                </div>
            <div class="input-group">
                    <label class="user-input-label" for="ccv">CCV number</label>
                    <input type="text" class="user-input short-input" placeholder="CVV" id="ccv">
                </div>
            </div>
        </section>
        <section class="total">
            <table class="totals-table">
                <tbody>
                    <tr>
                        <td>Subtotal</td>
                        <td>$18.67</td>
                    </tr>
                    <tr>
                        <td>Tax:</td>
                        <td>1.12</td>
                    </tr>
                    <tr class="final-total">
                        <td>Total:</td>
                        <td>$19.79</td>
                    </tr>
                </tbody>
            </table>
            <button class="checkout" type="button">Place Order</button>
        </section>
    </div>
</body>
</html>
